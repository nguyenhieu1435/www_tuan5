<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div th:replace="parts/navbar"></div>
    <h1 class="text-center">Thêm skill mới</h1>
    <form method="post" action="#" th:action="@{/skills/add}" th:object="${skill}" class="container">
        <div class="form-group">
            <label for="inputUsername">Skill name</label>
            <input type="text"
                   class="form-control" id="inputUsername" th:field="*{skillName}" required>
        </div>
        <div class="form-group">
            <label for="inputDesc">Description</label>
            <textarea rows="8" class="form-control" th:field="*{skillDescription}" id="inputDesc">

            </textarea>
        </div>
        <div class="form-group">
            <label for="inputSkillType"></label>
            <select class="form-control" th:field="*{type}" id="inputSkillType">
                <th:block th:each="skillType : ${skillTypes}">
                    <option th:value="${skillType}" th:text="${skillType}"></option>
                </th:block>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <div th:if="${sttAdd != null}">
        <h1 class="text-center" th:text="${sttAdd}"></h1>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
