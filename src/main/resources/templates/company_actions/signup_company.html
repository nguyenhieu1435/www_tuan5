<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div th:replace="parts/navbar"></div>
    <h1 class="text-center">Tạo tài khoản Company</h1>
    <form action="#" th:action="@{/companys/add-company}" th:object="${company}" method="post" class="container">

        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text"
                   class="form-control" id="inputUsername" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="text"
                   class="form-control" id="inputPassword" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <label for="inputCompany">Company Name</label>
            <input type="text"
                   class="form-control" id="inputCompany" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="inputPhone">Phone</label>
            <input type="text"
                   class="form-control" id="inputPhone" th:field="*{phone}" required>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email"
                   class="form-control" id="inputEmail" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="inputWebUrl">Web url</label>
            <input type="text"
                   class="form-control" id="inputWebUrl" th:field="*{webURL}">
        </div>
        <div class="form-group">
            <label for="inputAbout">About</label>
            <input type="text"
                   class="form-control" id="inputAbout" th:field="*{about}">
        </div>

        <h3>Address Input</h3>

        <div class="form-group">
            <label for="inputCity">City</label>
            <input type="text"
                   class="form-control" id="inputCity" th:field="*{address.city}">
        </div>

        <div class="form-group">
            <label for="inputStreet">Street</label>
            <input type="text"
                   class="form-control" id="inputStreet" th:field="*{address.street}">
        </div>

        <div class="form-group">
            <label for="inputNumber">Number</label>
            <input type="text"
                   class="form-control" id="inputNumber" th:field="*{address.number}">
        </div>

        <div class="form-group">
            <label for="inputZipCode">ZipCode</label>
            <input type="text"
                   class="form-control" id="inputZipCode" th:field="*{address.zipcode}">
        </div>
        <div class="form-group">
            <label for="inputCountry">Country</label>
            <select class="form-control" id="inputCountry" th:field="*{address.country}">
                <th:block th:each="country : ${countries}">
                    <option th:value="${country}" th:text="${country}"></option>
                </th:block>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Đăng ký</button>
    </form>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
