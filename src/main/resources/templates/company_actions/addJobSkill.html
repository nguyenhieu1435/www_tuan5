<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div th:replace="parts/navbar"></div>
    <div class="container">
        <h1 class="text-center">Add Job Skill Page</h1>
        <form method="post" action="#" th:action="@{/job-skills/add}" th:object="${jobSkill}" class="container">
            <div class="form-group">
                <label for="inputJob">Job</label>
                <input type="text"
                       class="form-control" id="inputJob"
                       th:value="${jobID}"
                       th:name="job"
                       required readonly
                >
            </div>
            <div class="form-group">
                <label for="inputSkill">Skill</label>
                <select class="form-control" th:field="*{skill}" id="inputSkill">
                    <th:block th:each="skill : ${skills}">
                        <option th:value="${skill.getId()}" th:text="${skill.getSkillName()}"></option>
                    </th:block>
                </select>
            </div>

            <div class="form-group">
                <label for="inputSkillLevel">Skill Level</label>
                <label for="inputSkill">Skill</label>
                <select class="form-control" th:field="*{skillLevel}" id="inputSkillLevel">
                    <th:block th:each="level : ${skillLevel}">
                        <option th:value="${level}" th:text="${level.name()}"></option>
                    </th:block>
                </select>
            </div>

            <div class="form-group">
                <label for="moreInfoId">More Infos</label>
                <textarea rows="8" class="form-control" th:field="*{moreInfo}" id="moreInfoId">
                </textarea>
            </div>

            <button type="submit" class="btn btn-primary">Add Job Skill</button>
        </form>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
