<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div th:replace="parts/navbar"></div>
    <div class="container">
        <form method="post" action="#" th:action="@{/candidates/seekingCandidateMatchWithJob}">
            <div class="form-group">
                <label for="inputJob">Chọn công việc</label>
                <select class="form-control" name="jobID" id="inputJob">
                    <th:block th:each="job : ${jobs}">
                        <option th:value="${job.getId()}" th:text="${job.getName()}"></option>
                    </th:block>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
        </form>
    </div>

    <div th:if="${candidates != null && !candidates.isEmpty()}">
        <table class="table">
            <thead>
                <tr>
                    <th>Candidate ID</th>
                    <th>Fullname</th>
                    <th>Email</th>
                    <th>Date of Birth</th>
                    <th>Phone</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="candidate : ${candidates}">
                    <td scope="row" th:text="${candidate.id}"></td>
                    <td th:text="${candidate.fullName}"></td>
                    <td th:text="${candidate.email}"></td>
                    <td th:text="${candidate.dob}"></td>
                    <td th:text="${candidate.phone}"></td>
                    <td th:text="${candidate.address}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
