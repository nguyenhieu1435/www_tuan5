<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div th:replace="parts/navbar"></div>

    <div th:switch="${candidateSkills}">
        <h2 th:case="null">Không có skill nào ứng viên đã học</h2>
        <div th:case="*">
            <h1>Danh sách các candidates skill của ứng viên</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>CanID</th>
                    <th>SkillID</th>
                    <th>Skill Name</th>
                    <th>Skill Level</th>
                    <th>More infos</th>
                    <th>
                        <a th:href="@{/candidate_skills/openAddCandSkill(candidateID=${candidate.getId()})}"
                           class="btn btn-primary"
                        >
                            Add Candidate Skill
                        </a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="candidateSkill : ${candidateSkills}">
                    <td scope="row" th:text="${candidateSkill.getCandidate().getId()}"></td>
                    <td th:text="${candidateSkill.getSkill().getId()}"></td>
                    <td th:text="${candidateSkill.getSkill().getSkillName()}"></td>
                    <td th:text="${candidateSkill.getSkillLevel()}"></td>
                    <td th:text="${candidateSkill.getMoreInfo()}"></td>
                    <td>

                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
